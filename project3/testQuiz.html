    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Use Vue 3 from a CDN -->

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        }

<div id="app" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
        <!-- Quiz Section -->
        <div v-if="!quizCompleted">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Your MTG Color Identity</h1>
            <div class="mb-4">
                <div class="relative pt-1">
                    <div class="flex h-2 mb-4 overflow-hidden text-xs rounded bg-gray-200">
                        <div :style="{ width: quizProgress + '%' }" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500 transition-all duration-300"></div>
                    </div>
                </div>
                <div class="text-sm text-gray-500 text-center">Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</div>
            </div>

            <div v-if="currentQuestion" class="mt-8">
                <h2 class="text-xl font-semibold text-center mb-6 text-gray-700">{{ currentQuestion.text }}</h2>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <button
                        v-for="(option, index) in currentQuestion.options"
                        :key="index"
                        @click="answerQuestion(option.scores)"
                        class="bg-gray-100 hover:bg-indigo-100 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-200 border border-gray-300 hover:border-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-left"
                    >
                        {{ option.text }}
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div v-else>
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Your Results</h1>
            <div class="flex justify-center mb-8">
                <canvas id="mtgChart" class="max-w-md"></canvas>
            </div>
            
            <div class="text-center text-lg text-gray-700 mb-6">
                <p class="font-semibold text-xl mb-2">Based on your answers, your primary color identity is:</p>
                <p class="font-bold text-2xl" :style="{ color: getHighestColor.hex }">{{ getHighestColor.name }}</p>
            </div>

            <div class="text-center">
                <button @click="restartQuiz" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Take the Quiz Again
                </button>
            </div>
        </div>
    </div>

                    quizCompleted.value = true;
                }
            };

            const renderChart = () => {
                if (chartInstance) {
                    chartInstance.destroy();
                }

                const ctx = document.getElementById('mtgChart').getContext('2d');
                const data = {
                    labels: mtgColors.map(c => c.name),
                    datasets: [{
                        label: 'Your Color Identity',
                        data: mtgColors.map(c => totalScores.value[c.name.toLowerCase()]),
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.4)',
                        borderColor: 'rgb(99, 102, 241)',
                        pointBackgroundColor: 'rgb(99, 102, 241)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(99, 102, 241)'
                    }]
                };

                const config = {
                    type: 'radar',
                    data: data,
                    options: {
                        elements: {
                            line: {
                                borderWidth: 3
                            }
                        },
                        scales: {
                            r: {
                                angleLines: {
                                    display: true,
                                    color: '#e5e7eb'
                                },
                                grid: {
                                    color: '#d1d5db'
                                },
                                pointLabels: {
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    },
                                    color: '#1f2937'
                                },
                                suggestdMin: 0, // Dynamic min and max
                                suggestedMax: 100,
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        return `${context.dataset.label}: ${context.raw}`;
                                    }
                                }
                            }
                        }
                    }
                };
                chartInstance = new Chart(ctx, config);
            };

            const restartQuiz = () => {
                currentQuestionIndex.value = 0;
                quizCompleted.value = false;
                totalScores.value = { white: 0, blue: 0, black: 0, red: 0, green: 0 };
                if (chartInstance) {
                    chartInstance.destroy();
                }
            };

            // Watcher for quiz completion
            watch(quizCompleted, (isCompleted) => {
                if (isCompleted) {
                    // Give Vue time to render the canvas element before drawing the chart
                    setTimeout(() => {
                        renderChart();
                    }, 50);
                }
            });

            return {
                questions,
                currentQuestionIndex,
                quizCompleted,
                totalScores,
                quizProgress,
                currentQuestion,
                answerQuestion,
                restartQuiz,
                getHighestColor
            };
        }
    }).mount('#app');
</script>

</body>
</html>
