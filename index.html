<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Preston, the oldest">
   <title>McInelly Christmas Chart Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tone.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #B91C1C;
            --primary-green: #059669;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #10b981; 
            background-attachment: fixed;
        }
        .chart-container::-webkit-scrollbar {
            width: 8px;
        }
        .chart-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chart-container::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }
        .chart-container::-webkit-scrollbar-thumb:hover {
            background: #047857;
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen p-4 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-xl border-t-8 border-red-700 overflow-hidden">
        <header class="bg-red-700 text-white p-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">
                {{ selectedYear }} McInelly Christmas Chart
            </h1>
        </header>
        <div class="p-6 bg-red-50 flex justify-center">
            <div class="flex items-center space-x-3 w-full sm:w-auto">
                <label for="year-select" class="font-semibold text-gray-700 whitespace-nowrap">Select Year:</label>
                <select id="year-select" v-model.number="selectedYear" class="p-2 border border-red-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out font-bold text-red-700 w-full sm:w-auto">
                    <option v-for="year in yearOptions" :key="year" :value="year">{{ year }}</option>
                </select>
            </div>
        </div>
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-green-500 pb-2">
                The {{ selectedYear }} Pairing
            </h2>
            <div class="bg-white border border-green-300 rounded-lg p-3 sm:p-6 shadow-md chart-container max-h-96 overflow-y-auto">
                <div v-if="chartData.length" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div v-for="(item, index) in chartData" :key="index"
                         class="flex justify-between items-center p-3 rounded-xl shadow-lg transition duration-300 ease-in-out"
                         :class="index % 2 === 0 ? 'bg-gray-50 hover:bg-red-100' : 'bg-white hover:bg-gray-100'">
                        <span class="font-bold text-green-700 text-lg cursor-pointer transition-all duration-150 transform hover:scale-[1.02]"
                            @mousedown.prevent="handleNameStateChange(item.giver, true)"
                            @mouseup="handleNameStateChange(item.giver, false)"
                            @mouseleave="handleNameStateChange(item.giver, false)">
                            {{ getDisplayName(item.giver) }}
                        </span>
                        <svg class="w-6 h-6 text-red-700 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                        <span class="font-bold text-red-700 text-lg cursor-pointer transition-all duration-150 transform hover:scale-[1.02]"
                            @mousedown.prevent="handleNameStateChange(item.recipient, true)"
                            @mouseup="handleNameStateChange(item.recipient, false)"
                            @mouseleave="handleNameStateChange(item.recipient, false)">
                            {{ getDisplayName(item.recipient) }}
                        </span>
                    </div>
                </div>
                <p v-else class="text-center text-gray-500 py-8">
                    Loading pairings...
                </p>
            </div>
        </div>
        <footer class="bg-red-700 text-white text-center p-4 text-sm">
            Merry Christmas
        </footer>
    </div>
</div>

<script type="module">
    const { createApp, ref, computed, onMounted } = Vue;
    const App = {
        setup() {
            const BASE_YEAR = 2025;
            const PARTICIPANTS = ['Preston', 'Shiloh', 'Parker', 'Natalie', 'Landon', 'Shannyn', 'Ian', 'Carter'];
            const N = PARTICIPANTS.length; // 8
            const T_BASE_INDICES = [7, 6, 5, 4, 0, 1, 2, 3];
            const currentYear = new Date().getFullYear();
            const selectedYear = ref(currentYear);
            const carterMode = ref(false);
            const landonMode = ref(false);
            const parkerMode = ref(false);
            const ianMode = ref(false);

            let quackSynth = null;
            const initTone = () => {
                 try {
                    quackSynth = new Tone.FMSynth({
                        envelope: {
                            attack: 0.01,
                            decay: 0.05,
                            sustain: 0,
                            release: 0.05
                        },
                        modulationIndex: 10,
                        oscillator: { type: "sine" },
                        modulation: { type: "square" }
                    }).toDestination();
                } catch (e) {
                    console.error("Tone.js initialization failed:", e);
                }
            };
            
            const playQuack = () => {
                if (quackSynth) {
                    Tone.start().then(() => {
                        const now = Tone.now();
                        const duration = 0.05; 
                        const delay = 0.06; 
                        const velocity = 0.5;

                        quackSynth.triggerAttackRelease("G4", duration, now, velocity);
                        quackSynth.triggerAttackRelease("D4", duration, now + delay, velocity);
                    });
                }
            };
            
            const handleNameStateChange = (name, isPressed) => {
                const originalName = name; 

                if (originalName === 'Carter') {
                    carterMode.value = isPressed;
                    if (isPressed) {
                        playQuack();
                    }
                } else if (originalName === 'Landon') {
                    landonMode.value = isPressed;
                } else if (originalName === 'Parker') {
                    parkerMode.value = isPressed;
                } else if (originalName === 'Ian') {
                    ianMode.value = isPressed;
                }
            };

            const getDisplayName = (name) => {
                if (name === 'Carter' && carterMode.value) {
                    return "The Adopted One"; 
                }
                if (name === 'Landon' && landonMode.value) {
                    return "Landon Bacon McInelly";
                }
                if (name === 'Parker' && parkerMode.value) {
                    return "The Favorite Child";
                }
                if (name === 'Ian' && ianMode.value) {
                    return "⊂(◉‿◉)つ";
                }
                return name;
            };

            const yearOptions = computed(() => {
                const startYear = currentYear;
                const endYear = currentYear + 10;
                const years = [];
                for (let y = startYear; y <= endYear; y++) {
                    years.push(y);
                }
                return years;
            });

            const chartData = computed(() => {
                const year = selectedYear.value;
                if (!year) return [];
                const yearDiff = year - BASE_YEAR;
                const S = (yearDiff % N + N) % N; 
                const pairings = [];
                for (let k = 0; k < N; k++) {
                    const giverName = PARTICIPANTS[k];
                    const i = (k - S + N) % N;
                    const j_base = T_BASE_INDICES[i];
                    const j = (j_base + S) % N;

                    const recipientName = PARTICIPANTS[j];

                    pairings.push({
                        giver: giverName,
                        recipient: recipientName
                    });
                }
                
                return pairings;
            });

            onMounted(() => {
                initTone();
                if (BASE_YEAR === currentYear) {
                    const expected = [
                        { giver: 'Preston', recipient: 'Carter' },
                        { giver: 'Shiloh', recipient: 'Ian' },
                        { giver: 'Parker', recipient: 'Shannyn' },
                        { giver: 'Natalie', recipient: 'Landon' },
                        { giver: 'Landon', recipient: 'Preston' },
                        { giver: 'Shannyn', recipient: 'Shiloh' },
                        { giver: 'Ian', recipient: 'Parker' },
                        { giver: 'Carter', recipient: 'Natalie' }
                    ];

                    const actual = chartData.value;
                    const matches = actual.every((item, index) => 
                        item.giver === expected[index].giver && item.recipient === expected[index].recipient
                    );

                    if (!matches) {
                        console.error("ALERT: The calculated 2025 chart does NOT match the user's required pairings. Check T_BASE_INDICES or the formula.");
                    }
                }
            });

            return {
                selectedYear,
                yearOptions,
                chartData,
                handleNameStateChange, 
                getDisplayName,
            };
        }
    };

    createApp(App).mount('#app');
</script>

</body>
</html>
