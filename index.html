<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Preston, the oldest">
    <title>McInelly Christmas Chart Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #B91C1C;
            --primary-green: #059669;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom scrollbar for better aesthetics */
        .chart-container::-webkit-scrollbar {
            width: 8px;
        }
        .chart-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chart-container::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }
        .chart-container::-webkit-scrollbar-thumb:hover {
            background: #047857;
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen p-4 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl border-t-8 border-red-700 overflow-hidden">
        <header class="bg-red-700 text-white p-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">
                {{ selectedYear }} McInelly Christmas Chart
            </h1>
        </header>
        <div class="p-6 bg-red-50 flex justify-center">
            <div class="flex items-center space-x-3 w-full sm:w-auto">
                <label for="year-select" class="font-semibold text-gray-700 whitespace-nowrap">Select Year:</label>
                <select id="year-select" v-model.number="selectedYear" class="p-2 border border-red-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out font-bold text-red-700 w-full sm:w-auto">
                    <option v-for="year in yearOptions" :key="year" :value="year">{{ year }}</option>
                </select>
            </div>
        </div>
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-green-500 pb-2">
                The {{ selectedYear }} Pairing
            </h2>
            
            <div class="bg-green-50 border border-green-300 rounded-lg p-3 sm:p-6 shadow-md chart-container max-h-96 overflow-y-auto">
                <div v-if="chartData.length" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div v-for="(item, index) in chartData" :key="index"
                         class="flex justify-between items-center p-3 rounded-xl shadow-lg transition duration-300 ease-in-out"
                         :class="index % 2 === 0 ? 'bg-white hover:bg-red-100' : 'bg-green-100 hover:bg-white'">
                        <span class="font-bold text-red-700 text-lg">
                            {{ item.giver }}
                        </span>
                        <svg class="w-6 h-6 text-green-700 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2007/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                        <span class="font-bold text-green-700 text-lg">
                            {{ item.recipient }}
                        </span>
                    </div>
                </div>
                <p v-else class="text-center text-gray-500 py-8">
                    Loading pairings...
                </p>
            </div>
        </div>
        <footer class="bg-red-700 text-white text-center p-4 text-sm">
            Merry Christmas.
        </footer>
    </div>
</div>

<script type="module">
    const { createApp, ref, computed, watch, onMounted } = Vue;

    const App = {
        setup() {
            const START_YEAR = 2020; 
            const BASE_YEAR = 2025;
            const PARTICIPANTS = ['Preston', 'Shiloh', 'Parker', 'Natalie', 'Landon', 'Shannyn', 'Ian', 'Carter'];
            const N = PARTICIPANTS.length; // 8
            const T_BASE_INDICES = [7, 6, 5, 4, 0, 1, 2, 3];
            const currentYear = new Date().getFullYear();
            const selectedYear = ref(currentYear);
            const yearOptions = computed(() => {
                const startYear = currentYear;
                const endYear = currentYear + 10;
                const years = [];
                for (let y = startYear; y <= endYear; y++) {
                    years.push(y);
                }
                return years;
            });

            const chartData = computed(() => {
                const year = selectedYear.value;
                if (!year) return [];
                const yearDiff = year - BASE_YEAR;
                const S = (yearDiff % N + N) % N; 
                const pairings = [];
                for (let k = 0; k < N; k++) {
                    const giverName = PARTICIPANTS[k];
                    const i = (k - S + N) % N;
                    const j_base = T_BASE_INDICES[i];
                    const j = (j_base + S) % N;
                    const recipientName = PARTICIPANTS[j];
                    pairings.push({
                        giver: giverName,
                        recipient: recipientName
                    });
                }
                
                return pairings;
            });

            onMounted(() => {
                if (BASE_YEAR === currentYear) {
                    const expected = [
                        { giver: 'Preston', recipient: 'Carter' },
                        { giver: 'Shiloh', recipient: 'Ian' },
                        { giver: 'Parker', recipient: 'Shannyn' },
                        { giver: 'Natalie', recipient: 'Landon' },
                        { giver: 'Landon', recipient: 'Preston' },
                        { giver: 'Shannyn', recipient: 'Shiloh' },
                        { giver: 'Ian', recipient: 'Parker' },
                        { giver: 'Carter', recipient: 'Natalie' }
                    ];

                    const actual = chartData.value;
                    const matches = actual.every((item, index) => 
                        item.giver === expected[index].giver && item.recipient === expected[index].recipient
                    );

                    if (!matches) {
                        console.error("ALERT: The calculated 2025 chart does NOT match the user's required pairings. Check T_BASE_INDICES or the formula.");
                    }
                }
            });

            return {
                selectedYear,
                yearOptions,
                chartData,
            };
        }
    };

    createApp(App).mount('#app');
</script>

</body>
</html>
